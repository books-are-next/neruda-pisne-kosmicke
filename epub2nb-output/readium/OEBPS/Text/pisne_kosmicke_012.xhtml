			<p id="_idParaDest-6" class="MLP_uroven2_basne">VI.</p>
			<p class="MLP_verse_-0-12-">Věřte, že také hvězdičky<br/>mnoho, ba mnoho bolí,<br/>každá si s&#160;námi naříká<br/>&#160;&#160;&#160;&#160;&#160;slzavé na oudolí.</p>
			<p class="MLP_verse_-0-12-">Mají svou drsnou lopotu,<br/>točí se, běží, svítí,<br/>sto tisíc mil vám přeběhnou<br/>&#160;&#160;&#160;&#160;&#160;pro kousek živobytí.</p>
			<p class="MLP_verse_-0-12-">Do únavy se lopotí,<br/>trýzní svá zlatá těla,<br/>kosmický prach si stírají<br/>&#160;&#160;&#160;&#160;&#160;ze vznešeného čela.</p>
