			<p id="_idParaDest-17" class="MLP_uroven2_basne">XVII.</p>
			<p class="MLP_verse_-0-12-">Měsíček že je mrtvý muž?<br/>&#160;&#160;&#160;&#160;&#160;A&#160;jeho pilné zaměstnání<br/>při svaté lidstva osvětě?<br/>&#160;&#160;&#160;&#160;&#160;Pak není širém ve světě<br/>&#160;&#160;&#160;&#160;&#160;nad takové skonání!</p>
			<p class="MLP_verse_-0-12-">Chtěl bych, až jednou dokonám,<br/>— odpusťte hvězdné touze&#160;—<br/>&#160;&#160;&#160;&#160;&#160;jak Měsíc svítit lidstvu dál&#160;—<br/>&#160;&#160;&#160;&#160;&#160;tak dlouze&#160;— ach tak dlouze!</p>
