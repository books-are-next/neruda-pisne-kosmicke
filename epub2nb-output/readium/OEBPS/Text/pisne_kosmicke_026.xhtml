			<p class="MLP_verse_-I-_-12-12-">(Mluvíval člověk:)</p>
			<p class="MLP_verse_-0-12-">Čím člověk já ve světů kruhu jsem?<br/>Mně skromnost má jazyk víže&#160;—<br/>však pohleďte někam ke dvoru,<br/>hned znáte, kdo sluha, kdo kníže.</p>
			<p class="MLP_verse_-0-12-">Já Slunci a&#160;Siriu říkám „ty“,<br/>a ony!&#160;— Vzdor skvělé záři<br/>vždy pokorně stojí opodál<br/>se služebným úsměvem v&#160;tváři.</p>
